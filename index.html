<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag genrator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <h1>Hashtag Genrator</h1>
        <div class="bigbox">

            <div class="box">
                <input type="number" min="10" max="30" id="count" placeholder="Enter No of hashtags you want">
            </div>
            <div class="output" id="output">
                

            </div>
            <div class="btn">
                <button onclick="hash()" class="genbtn">Genrate</button>
            </div>
        </div>
    </main>


    <script src="index.js"></script>

</body>

</html>
